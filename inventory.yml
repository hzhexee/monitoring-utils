all:
  vars:
    ansible_port: 22  # Порт SSH по умолчанию для всех хостов
    ansible_user: root  # Пользователь SSH по умолчанию
    ansible_ssh_private_key_file: "C:\\Users\\User\\.ssh\\id_ed25519"  # Ключ по умолчанию
  
  children:
    grafana_hosts:
      hosts:
        monitoring_server:
          ansible_host: 192.168.1.10
      vars: 
        deployment_type: grafana
        external_nodes:
          - name: worker1
            ip: 192.168.1.11
          - name: worker2
            ip: 192.168.1.12

    node_hosts:
      hosts:
        worker1:
          ansible_host: 192.168.1.11
        worker2:
          ansible_host: 192.168.1.12
      vars:
        deployment_type: node
        master_node_ip: 192.168.1.10
            
    kuma_hosts:
      hosts:
        kuma_server:
          ansible_host: 192.168.1.20
      vars:
        deployment_type: kuma
        subscription_url: "https://sub.example.com/longassuuid"
